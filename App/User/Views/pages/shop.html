{% extends "master.html" %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<section class="bg-white py-8">

    <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">

        <nav id="store" class="w-full z-30 top-0 px-6 py-1">
            <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">

                <a class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl "
                    href="#">
                    {{ title }}
                </a>

                <div class="flex items-center" id="store-nav-content">

                    <a class="pl-3 inline-block no-underline hover:text-black" href="#">
                        <svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24">
                            <path d="M7 11H17V13H7zM4 7H20V9H4zM10 15H14V17H10z" />
                        </svg>
                    </a>

                    <a class="pl-3 inline-block no-underline hover:text-black" href="#">
                        <svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24">
                            <path
                                d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z" />
                        </svg>
                    </a>

                </div>
            </div>
        </nav>

        {% for item in product %}
        <div class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col">
            <a href="{{ base_url }}/index.php?role=user&controller=product&action=detail&params={{ item.id }}">
                <img class="hover:grow hover:shadow-lg" src="{{ item.g_slug }}">
                <div class="pt-3 flex items-center justify-between">
                    {% if item.p_name | length > 20 %}
                    <p class="">{{ item.p_name | slice(0,20) }}...</p>
                    {% endif %}

                    <ion-icon name="eye" class="h-6 w-6 text-blue-500 hover:text-blue-600"></ion-icon>
                </div>
                <p class="pt-1 text-gray-900">{{ item.p_price }} vnd</p>
            </a>
        </div>
        {% endfor %}

    </div>

</section>
{% endblock content %}
