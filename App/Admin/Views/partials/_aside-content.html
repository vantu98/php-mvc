<div class="text-gray-500 dark:text-gray-400">
    <!-- logo -->
    <div class="w-full h-16 flex items-center justify-center bg-gray-200">
        <div class="w-full h-full flex items-center justify-center py-2">
            <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/8/80/FPT_New_Logo.png/1200px-FPT_New_Logo.png"
                alt="FPT logo" class="max-w-full max-h-full">
        </div>
    </div>

    <ul>
        <li class="relative">
            <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-600  px-6 py-3"
                href="http://localhost/php_2/php-mvc/admin/dashboard.html">
                <ion-icon name="speedometer" class="w-5 h-5"></ion-icon>

                <span class="ml-4">Dashboard</span>
            </a>
        </li>

        <li class="relative">
            <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-600  px-6 py-3"
                href="http://localhost/php_2/php-mvc/admin/dashboard.html">
                <ion-icon name="reader" class="w-5 h-5"></ion-icon>

                <span class="ml-4">Orders</span>
            </a>
        </li>

        <li class="relative">
            <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-600  px-6 py-3"
                href="http://localhost/php_2/php-mvc/admin/galleries.html">
                <ion-icon name="images" class="w-5 h-5"></ion-icon>

                <span class="ml-4">Galleries</span>
            </a>
        </li>

        <li class="relative" x-data="{open:false}">
            <div class="w-full h-full relative">
                <button
                    class="inline-flex items-center justify-between w-full text-sm font-semibold transition-colors duration-150 focus:outline-none px-6 py-3 hover:text-gray-600"
                    @click="open = true">
                    <span class="inline-flex items-center">
                        <ion-icon name="browsers" class="w-5 h-5"></ion-icon>
                        <span class="ml-4">Products</span>
                    </span>
                    <!-- down icon -->
                    <svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <ul x-show="open" @click.away="open = false" x-transition:enter="transition-all ease-in-out duration-300"
                x-transition:enter-start="opacity-25 max-h-0" x-transition:enter-end="opacity-100 max-h-xl"
                x-transition:leave="transition-all ease-in-out duration-300" x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0 tranform scale-90"
                class=" mt-2 overflow-hidden text-sm font-medium text-gray-500 rounded-md bg-gray-50 dark:text-gray-400 dark:bg-gray-900 mx-6 mb-4">
                <li class="px-4 py-2 transition-colors duration-150 hover:bg-gray-200">
                    <a class="w-full" href="http://localhost/php_2/php-mvc/admin/all-product.html">All Products</a>
                </li>
                <li class="px-4 py-2 transition-colors duration-150 hover:bg-gray-200">
                    <a class="w-full" href="/student/all-student">Add new Product</a>
                </li>
                <li class="px-4 py-2 transition-colors duration-150 hover:bg-gray-200">
                    <a class="w-full" href="http://localhost/php_2/php-mvc/admin/categories.html">Categories</a>
                </li>
            </ul>
        </li>

    </ul>
</div>
